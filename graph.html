<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>COMP 324 Final Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Stock Analysis Website">
        <meta name="author" content="Matt Hyatt, Anthony Peters">
        <link rel="stylesheet" href="css/style.css">

        <script defer src="js/template.js" onload="main()"></script>
        <script type="text/javascript" src="js/ticker.js"></script>
    </head>

    <body class = "container">
        <nav></nav>

        <main>
            <div class='desc'>
                <p>
                    GRAPH TOOLBAR:
                </p>
                <input type="text" id="input" value="input stock ticker">
                <input type="button" id="submit" onClick="var input = document.getElementById('input').value; div_graph(input);" value="Submit">
            </div>

            <div class = "content-left"></div>
            <div id="graph" class="content-right"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script> function div_graph(ticker){
                    new TradingView.widget({
                        "autosize": true,
                        "symbol": `${ticker}`,
                        "interval": "D",
                        "timezone": "CDT/UTC",
                        "theme": "dark",
                        "style": "1",
                        "locale": "en",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "container_id": "graph"
                    })} 
                    </script>
        </main>
        <footer></footer>
</body>
</html>
